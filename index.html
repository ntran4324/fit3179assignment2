<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container text-center bg-primary-subtle">
    <h1>History of the Olympics</h1>
    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>
    <div id="vis4"></div>
    <div id="vis5"></div>
    <div id="vis6"></div>


  <script>
    const spec1 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/age_dist_medal.json";
    const spec2 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/height_weight_scatter_medal.json";
    const spec3 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/medal_map.json";
    const spec4 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/participation_linechart.json";
    const spec5 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/top10_stacked_bar.json";
    const spec6 = "https://raw.githubusercontent.com/ntran4324/fit3179assignment2/main/json/medal_proportion.json";



    vegaEmbed("#vis1", spec1, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#vis2", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#vis3", spec3, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#vis4", spec4, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#vis5", spec5, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#vis6", spec6, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>


</html>
